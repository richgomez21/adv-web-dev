<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Input</title>
    <script>
        window.addEventListener("load", ()=>{
            const dateInput = document.getElementById("someDate");
            // console.log(dateInput);
            dateInput.value = "2022-12-21";
            const someForm = document.getElementById("someForm");
            // console.log(someForm);

            someForm.addEventListener("submit", (evt)=>{
                evt.preventDefault();
                alert(dateInput.value);
            })
        })
    </script>
</head>
<body>

    <form action="" id="someForm">
        <input type="date" id="someDate">
        <input type="submit">
    </form>

</body>
</html>
