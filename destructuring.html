<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Destructuring</title>
    <script>

    // Destructuring Arrays :|
    const namesArray = ["Bob", "Sally"];
    const [a,b] = namesArray; 
    // Destructures the two elements into variables a & b
    console.log(a,b);

    const date = "9/19/2023";
    const [month, day, year] = date.split("/");
    console.log(month, day, year);

    // const csvData = "1,Bob,23";
    // const [id, name, age] = csvData.split(",");
    // console.log(id, name, age);

    //Destructuring Objects
    const person = {name: "Bob", gender:"M", age: 22};
    const {name, age} = person;
    // Destructures the name age properties of the person 
    // into name and age variables
    console.log(name, age);

    // The parameter is an object that has name,age,gender property
    function processPerson({name,age,gender}){
        console.log(name, age, gender);
    }

    processPerson(person);
    // to call the function pass in an obj that has a name, age, gender
        
    


    </script>
</head>
<body>
    
</body>
</html>
