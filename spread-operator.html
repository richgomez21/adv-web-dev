<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
    <script>
    // You can use the spread operator (...) to copy objects and arrays
    const person = {id:1, name:"Ted"};
    const personDup = {...person};
    console.log(person, personDup);
    person.name = "Bobby Shmurda";
    console.log(personDup.name);

    const person2 = person;//now I have two variables 
    person2.name = "CHAD";
    console.log(person.name);

    const array = ["string:1, string:2, string:3"];
    const arCopy = [...array];
    const array2 = array;
    
    const x = 3;
    let y = x;
    y = 4;
    console.log(x, y);

    </script>
</head>

</body>
</html>
